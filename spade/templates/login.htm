<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$lang.cp_home}{if $ur_here} - {$ur_here}{/if}</title>
<link href="styles/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>
{insert_scripts files="../js/utils.js,validator.js"}
<script language="javascript">
<!--
// 这里把JS用到的所有语言都赋值到这里
{foreach from=$lang.js_languages key=key item=item}
var {$key} = "{$item}";
{/foreach}
{literal}
if (window.parent != window)
{
window.top.location.href = location.href;
}
{/literal}
$(function(){
$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
$(window).resize(function(){  
$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
})  
}); 
//-->
</script> 
</head>
<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
<div id="cloud1" class="cloud"></div>
<div id="cloud2" class="cloud"></div>
</div>  
<div class="logintop">    
<span>{$lang.cp_home}</span>    
<ul>
<li><a href="../">{$lang.back_home}</a></li>
<li><a href="http://www.xiaoxinshuo.com/articles.php?id=26">帮助</a></li>
<li><a href="http://www.xiaoxinshuo.com/article.php?id=5">关于</a></li>
</ul>    
</div>
<div class="loginbody">
<span class="systemlogo"></span> 
<form method="post" action="privilege.php" name='theForm' onsubmit="return validate()">
<div class="loginbox">
<ul>
<li><input name="username" type="text"  class="loginuser" placeholder="{$lang.label_username}" onclick="JavaScript:this.value=''"/></li>
<li><input name="password" type="password" class="loginpwd" placeholder="{$lang.label_password}"  onclick="JavaScript:this.value=''"/></li>
{if $gd_version > 0}
<li style="height:20px;margin-top:-12px;">
{$lang.label_captcha}
<input type="text" name="captcha" style="height:25px;width:50px;border:1px solid #ccc;"/>
<img src="index.php?act=captcha&{$random}" width="100" height="25" alt="CAPTCHA" border="1" onclick= this.src="index.php?act=captcha&"+Math.random() style="cursor: pointer;" title="{$lang.click_for_another}" />
</li>
{/if}
<li>
<p>
<label><input name="remember" type="checkbox" value="1" checked="checked" />{$lang.remember}</label>
<label><a href="#">{$lang.forget_pwd}</a></label>
</p>
<input type="submit" class="loginbtn" value="{$lang.signin_now}"/>
</li>
</ul>
</div>
 <input type="hidden" name="act" value="signin" />
</form>
</div>
</div>
<script language="JavaScript">
<!--
document.forms['theForm'].elements['username'].focus();
{literal}
/**
* 检查表单输入的内容
*/
function validate()
{
var validator = new Validator('theForm');
validator.required('username', user_name_empty);
validator.required('password', password_empty);
if (document.forms['theForm'].elements['captcha'])
{
validator.required('captcha', captcha_empty);
}
return validator.passed();
}
{/literal}
//-->
</script>   
</body>
</html>
